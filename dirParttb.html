
<link href="style/style.css" rel="stylesheet">

<script type="text/ng-template" id="categoryTree">

    <div class="row " >

        <div style="color:#428BCA;" class="col-xs-6 col-sm-3"><a href=""><span ng-if="node.Downline > 0 && node.expand == false" ng-click="shide(node)" class="glyphicon glyphicon-plus" ></span></a>
            <a href=""><span ng-if="node.Downline > 0 && node.expand" ng-click="shide(node)" class="glyphicon glyphicon-minus" ></span></a>
            <a href="" class="user"><span ng-if="node.Downline == 0" class="glyphicon glyphicon-user" ></span></a>&nbsp;
            {{ node.id }}
        </div>

        <div ng-repeat="col in col_defs" class="col-xs-6 col-sm-3">{{ node[col.field] }}</div>
        <!--<div class="col-xs-6 col-sm-3">{{ node.Downline }}</div>-->
    </div>
    <ul ng-if="node.subnodes" ng-class="node.expand == false ? 'peekabo' : '' " >
        <li ng-repeat="node in node.subnodes" ng-include="'categoryTree'" >
        </li>
    </ul>

</script>
