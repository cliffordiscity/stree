
<style type="text/css">
    ul
    {
        list-style-type: none;
    }
    .row {
        background-color: aliceblue;
        border: 1px solid;
        border-color: azure;
        padding: 5px;
    }
    .prow{
        border:1px;
        border-style: solid;
    }

    .peekabo{
        display:none;
    }
    a:link {
        text-decoration: none;
    }
    a:visited {
        text-decoration: none;
    }
    a:active {
        text-decoration: none;
    }
    .row:hover {
        background-color: #E2F8FF;
    }
</style>
<script type="text/ng-template" id="categoryTree">

    <div class="row " >
        <table width="100%" >
            <tr>
                <td width="30px" style="text-align: center;"><a href=""><span ng-if="node.Downline > 0 && node.expand == false" ng-click="shide(node)" class="glyphicon glyphicon-plus" ></span></a>
                    <a href=""><span ng-if="node.Downline > 0 && node.expand" ng-click="shide(node)" class="glyphicon glyphicon-minus" ></span></a>
                    <a href=""><span ng-if="node.Downline == 0" class="glyphicon glyphicon-user" ></span></a>
                </td>
                <td>
                    {{ node.id }}
                </td>
                <td width="500px">
                    {{ node.field1 }}
                </td>
                <td width="100px">
                    {{ node.Downline }}
                </td>
            </tr>
        </table>


            </div>
    <ul ng-if="node.subnodes" ng-class="node.expand == false ? 'peekabo' : '' " >
        <li ng-repeat="node in node.subnodes" ng-include="'categoryTree'" >
        </li>
    </ul>

</script>




<ul>
    <span ></span>
    <div style="background-color: aliceblue; padding-left: 15px;">
        <li ng-repeat="node in nodes" ng-include="'categoryTree'"></li>
    </div>

</ul>
